<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlelight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!--Siempre colocar despues de tittle-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <header>
            <p>Candlelight</p>
        </header>
        <nav class="navegacion">
            <ul class="navegacion_colores">
                <a href="../index.html">Inicio</a>
                <a href="./Productos.html">Reservar</a>
                <a href="./FAQs.html">FAQs</a>
                <a href="./Nosotros.html">Nosotros</a>
                <a href="./Contactenos.html">Contactenos</a>
            </ul>
        </nav>
        <main>
            <section class="formulario">
                <form> <br>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" />
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" />
                </form> <br>
                <form class="email"> <br>
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" />
                </form> <br>
                <form>
                    <select name="Estado civil">
                        <option value="S">Soltero</option>
                        <option value="C">Casado</option>
                        <option value="D">Divorciado</option>
                    </select>
                </form> <br>
                <form>
                    <div>Desea recibir newsletter?
                        <input type="checkbox" name="acepta" value="1" />
                    </div>
                </form> <br>
                <form> <br>
                    <label for="Mensaje">Mensaje...</label>
                    <textarea name="Mensaje" cols="30" rows="5"></textarea>
                </form> <br>
                <form>
                    <input type="submit" value="Enviar formulario" />
                    <input type="reset" value="Limpiar formulario" />
                    <input type="button" value="Sin acciones" />
                </form>
            </section>
        </main>
        <footer>
            <div class="Pie_redes">
                <a href="https://twitter.com/fever_es?lang=es" class="fa fa-twitter"></a>
                <a href="https://www.youtube.com/c/feverup" class="fa fa-youtube"></a>
            </div>
        </footer>
    </div>
</body>
</html>
